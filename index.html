<html>
  <head>
    <title>RoboPong</title>

    <link rel="stylesheet" href="./css/pong.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  </head>

  <body>
    <section>
      <h1>RoboPong</h1>
        <p>
          <img src="https://raw.githubusercontent.com/KaiFujimoto/RoboPong/master/_depreciated/1.png">
          Single Player
        </p>
        <p>
          <img src="https://raw.githubusercontent.com/KaiFujimoto/RoboPong/master/_depreciated/2.png">
          Multi Player
        </p>
        <p>
          <img src="https://raw.githubusercontent.com/KaiFujimoto/RoboPong/master/_depreciated/3.png">
          Ai
        </p>

        <p>
          <p>play/pause</p>
          <img class="enter" src="https://raw.githubusercontent.com/KaiFujimoto/RoboPong/master/_depreciated/space.png">
        </p>

        <p>
          <p>Left: 'W' 'S'</p>
          <p>Right: '⬆' '⬇'</p>
        </p>

    </section>
    <section>
      <h2>
        <p id="players"></p>
      </h2>
      <div class="winner" id="winner">
      </div>
      <canvas id="robopong"></canvas>
    </section>

    <script type="application/javascript" src="./bundle.js"></script>
    <footer>

    </footer>
  </body>
</html>
